<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenTools Callback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
      <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
</head>

<body>
    <div class="container">
        <div class="text-box">
            <div style="margin-right: 2vw;"><md-outlined-text-field id="code" label="code" value="{{ code }}" style="width: 25vw;" readonly></md-outlined-text-field></div>
            <div>
                <md-filled-tonal-button raised id="copy1" label="Copy" onclick="copyToClipboard('code')" style="user-select: none;">
                    <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 12.4316V7.8125C13 6.2592 14.2592 5 15.8125 5H40.1875C41.7408 5 43 6.2592 43 7.8125V32.1875C43 33.7408 41.7408 35 40.1875 35H35.5163" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M32.1875 13H7.8125C6.2592 13 5 14.2592 5 15.8125V40.1875C5 41.7408 6.2592 43 7.8125 43H32.1875C33.7408 43 35 41.7408 35 40.1875V15.8125C35 14.2592 33.7408 13 32.1875 13Z" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/></svg>
                    Copy
                </md-filled-tonal-button>
            </div>
            
        </div>
        <br>
        <div class="text-box">
            <div style="margin-right: 2vw;"><md-outlined-text-field id="access_token" label="access_token" value="{{ access_token }}" style="width: 25vw;" readonly></md-outlined-text-field></div>
            <div>
                <md-filled-tonal-button raised id="copy2" label="Copy" onclick="copyToClipboard('access_token')" style="user-select: none;">
                    <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 12.4316V7.8125C13 6.2592 14.2592 5 15.8125 5H40.1875C41.7408 5 43 6.2592 43 7.8125V32.1875C43 33.7408 41.7408 35 40.1875 35H35.5163" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M32.1875 13H7.8125C6.2592 13 5 14.2592 5 15.8125V40.1875C5 41.7408 6.2592 43 7.8125 43H32.1875C33.7408 43 35 41.7408 35 40.1875V15.8125C35 14.2592 33.7408 13 32.1875 13Z" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/></svg>
                    Copy
                </md-filled-tonal-button>
            </div>
        </div>

        <br>

        <div class="text-box">
            <div style="margin-right: 2vw;"><md-outlined-text-field id="refresh_token" label="refresh_token" value="{{ refresh_token }}" style="width: 25vw;" readonly></md-outlined-text-field></div>
            <div>
                <md-filled-tonal-button raised id="copy3" label="Copy" onclick="copyToClipboard('refresh_token')" style="user-select: none;">
                    <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 12.4316V7.8125C13 6.2592 14.2592 5 15.8125 5H40.1875C41.7408 5 43 6.2592 43 7.8125V32.1875C43 33.7408 41.7408 35 40.1875 35H35.5163" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M32.1875 13H7.8125C6.2592 13 5 14.2592 5 15.8125V40.1875C5 41.7408 6.2592 43 7.8125 43H32.1875C33.7408 43 35 41.7408 35 40.1875V15.8125C35 14.2592 33.7408 13 32.1875 13Z" fill="none" stroke="#000000" stroke-width="3" stroke-linejoin="round"/></svg>
                    Copy
                </md-filled-tonal-button>
            </div>
            
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
